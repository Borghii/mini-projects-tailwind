<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/output.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>

    <!-- Background Container -->
    <div class="bg-gray-100 w-full min-h-screen h-full flex justify-center items-center sm:h-screen ">
        <!-- Inner Container -->
        <div class="gap-10 max-w-110 bg-white flex flex-col rounded-lg m-3 px-5 py-10  sm:flex-row sm:max-w-3xl sm:shadow-2xl">
            <!-- Left Container -->
            <div><img class=" w-60 mx-auto  sm:w-90 hover:scale-110 transition-transform duration-400" src="images/headphone.png" alt=""></div>

            <!-- Right Container -->
            <div class="flex flex-col gap-2 text-center sm:text-left">
                <div class="bg-black w-fit px-3 py-0.5 text-white rounded-2xl mx-auto sm:mx-0">Free Shipping</div>
                <div class="text-2xl font-medium ">Razer Kraken Kitty Edt Gaming Headset Quartz</div>
                <div class=" line-through">$799</div>
                <div class=" text-5xl font-bold">$599</div>
                <div class=" text-sm opacity-30">This offer is valid until April 3rd or as long as stock lasts!</div>
                <div class="group cursor-pointer">
                    <div class="bg-blue-700 transition-all duration-150 rounded-lg pb-2.5
                                group-hover:pb-0 group-hover:pt-2.5 ">
        
                        <div class="bg-blue-500 duration-150 group-hover:bg-blue-700 flex justify-center 
                                    items-center rounded-lg h-15 ">
                                    
                                    <div class="text-lg text-white ">Add to cart</div>
                                    
                        </div>
                    </div>
                </div>
                <div class="group flex items-center gap-1.5">
                    <div class="w-3 h-3 bg-green-400 rounded-full
                    group-hover:animate-ping"></div>
                    <div class="text-sm text-left">+50 pcs. in stock</div>
                </div>


                <div class="flex flex-col gap-2 sm:flex-row">
                        
                    <div class="gap-3 py-2 flex justify-center items-center 
                                border-2 border-gray-200 rounded-xl w-full cursor-pointer
                                hover:shadow-lg hover:-translate-y-0.5 
                                transition-all duration-200">
                        <img class="h-10" src="images/weight.png"  alt="">
                        <div>Add to cart</div>
                    </div>

                    <div class="gap-3 py-2 flex justify-center items-center 
                                border-2 border-gray-200 rounded-xl w-full cursor-pointer
                                hover:shadow-lg hover:-translate-y-0.5
                                transition-all duration-200">
                        <img class="h-10" src="images/heart.png"  alt="">
                        <div>Add to cart</div>
                    </div>

                </div>

            </div>




        </div>
    </div>

</body>
</html>
